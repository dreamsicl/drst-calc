<div class="panel-heading">
    <a data-toggle="collapse" href="#toknSettings">
        <h3 class="panel-title">
            <span class="glyphicon glyphicon-minus"></span>
            Song Settings</h3>
    </a>
</div>
<div id="toknSettings" class="panel-collapse collapse in">
    <div class="panel-body">
        <form class="form-horizontal" role="form" name="lives">
            <div class="form-group">
                <label class="control-label col-xs-12 col-md-7 col-lg-12" for="n_stam">Normal Song Stamina Cost:
                </label>
                <select class="col-xs-12 col-md-5 col-lg-12" name="n_stam" id="n_stam" ng-model="norm.stam" ng-options="stam for stam in staminas" ng-change="updateNorm()"></select>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-md-7 col-lg-12" for="n_score">Normal Song Score Rank:
                </label>
                <select class="col-xs-12 col-md-5 col-lg-12" name="n_score" id="n_score" ng-model="norm.score" ng-options="score for score in scores" ng-change="updateNorm()"></select>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-md-7 col-lg-12" for="n_mul">Normal Song Multiplier:
                </label>
                <select class="col-xs-12 col-md-5 col-lg-12" name="n_mul" id="n_mul" ng-model="norm.mul" ng-options="mul for mul in nmuls" ng-change="updateNorm()"></select>
            </div>
            <div class="form-group">
                <label class="control-label col-xs-12 col-md-7 col-lg-12" for="e_diff">Event Song Difficulty:
                </label>
                <select class="col-xs-12 col-md-5 col-lg-12" name="e_diff" id="e_diff" ng-model="tokn.diff" ng-options="diff for diff in difficulties" ng-change="updateTokn()"></select>
            </div>

            <div class="form-group">
                <label class="control-label col-xs-12 col-md-7 col-lg-12" for="e_score">Event Song Score Rank:
                </label>
                <select class="col-xs-12 col-md-5 col-lg-12" name="e_score" id="e_score" ng-model="tokn.score" ng-options="score for score in scores" ng-change="updateTokn()"></select>
            </div>

            <div class="form-group">
                <label class="control-label col-sm-10 col-md-7 col-lg-12" for="e_mul">Event Song Multiplier:
                </label>
                <select class="col-xs-12 col-md-5 col-lg-12" name="e_mul" id="e_mul" ng-model="tokn.mul" ng-options="mul for mul in tmuls" ng-change="updateTokn()"></select>
            </div>
        </form>
    </div>
