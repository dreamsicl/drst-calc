<div class="panel-heading" ng-click="collapse.song = !collapse.song">
    <h3 class="panel-title">
        <span class="glyphicon" ng-class="{'glyphicon-chevron-down': collapse.song, 'glyphicon-chevron-up': !collapse.song}"></span>
        Song Settings</h3>
</div>
<div uib-collapse="collapse.song" class="panel-body">
    <form class="form-horizontal" role="form" name="lives">
        <div class="form-group">
            <label class="control-label" for="n_stam">Normal Song Stamina Cost:
            </label>
            <select name="n_stam" id="n_stam" ng-model="norm.stam" ng-options="stam for stam in staminas" ng-change="updateNorm()"></select>
        </div>
        <div class="form-group">
            <label class="control-label" for="n_score">Normal Song Score Rank:
            </label>
            <select name="n_score" id="n_score" ng-model="norm.score" ng-options="score for score in scores" ng-change="updateNorm()"></select>
        </div>

        <div class="form-group">
            <label class="control-label" for="n_mul">Normal Song Multiplier:
            </label>
            <select name="n_mul" id="n_mul" ng-model="norm.mul" ng-options="mul for mul in nmuls" ng-change="updateNorm()"></select>
        </div>
        <div class="form-group">
            <label class="control-label" for="e_diff">Event Song Difficulty:
            </label>
            <select name="e_diff" id="e_diff" ng-model="tokn.diff" ng-options="diff for diff in difficulties" ng-change="updateTokn()"></select>
        </div>

        <div class="form-group">
            <label class="control-label" for="e_score">Event Song Score Rank:
            </label>
            <select name="e_score" id="e_score" ng-model="tokn.score" ng-options="score for score in scores" ng-change="updateTokn()"></select>
        </div>

        <div class="form-group">
            <label class="control-label" for="e_mul">Event Song Multiplier:
            </label>
            <select name="e_mul" id="e_mul" ng-model="tokn.mul" ng-options="mul for mul in tmuls" ng-change="updateTokn()"></select>
        </div>
    </form>
</div>
