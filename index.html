<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <title>starlight stage calculator</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js"></script>
        <script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.0.1.js"></script>
        <script src="javascripts/app.js"></script>
        <script src="javascripts/constants.js"></script>
        <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/custom.css">

        <!--[if lt IE 9]> <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script> <![endif]-->
    </head>

    <body ng-app="calc">
        <header>
            <h2>starlight stage event calculator</h2>
        </header>
        <section class="container">
            <uib-tabset active="active">
                <uib-tab index="0" heading="Token">
                    <div class="panel-group container-fluid row" id="token" ng-controller="TokenCtrl" ng-include="'token.htm'"></div>
                </uib-tab>
                <uib-tab index="1" heading="Live Groove">
                    <div class="tab-pane fade in panel-group container-fluid row" id="groove" ng-controller="GrooveCtrl">
                        <div class="panel panel-default col-lg-6" ng-include="'timeLeft.htm'"></div>

                        <form name="grooveSettings" novalidate>
                            <div class="panel panel-default col-lg-6" ng-include="'grveSettings.htm'"></div>
                        </form>
                    </div>

                </uib-tab>
            </uib-tabset>

        </section>
        <footer>
            <small class="text-muted">
                Theme:
                <a href="https://bootswatch.com/darkly/">Darkly by Bootswatch</a>
                &mdash; Issues? Contact
                <a href="http://twitter.com/aloIaninetales">@aloIaninetales</a>
            </small>
        </li>
    </footer>

</body>

</html>
